<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>English Vocabulary Trainer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="d-flex flex-column align-items-center w-100 text-center mx-auto">
      <h2 class="mb-5">English Vocabulary Trainer</h2>

      <p class="lead mb-1">Form a valid English word using the given letters</p>
      <p class="mb-5">Question <span id="current_question"></span> of <span id="total_questions"></span></p>

      <div>
        <div id="answer" class="bg-light mx-1 mb-3" style="height: 46px; border-radius: 6px"></div>
        <div id="letters"></div>
        <div id="conclution" style="display: none;"></div>

        <div class="d-flex justify-content-center">
          <button id="newGameButton" type="button" class="btn btn-primary" style="display: none;">Start new
            game</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">You have unfinished progress</h1>
        </div>
        <div class="modal-body">
          Do yoy want to continue?
        </div>
        <div class="modal-footer">
          <button id="progressModalNoBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button id="progressModalYesBtn" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="position-fixed" style="display: none; left: 50%">
    <div class="spinner-border text-primary position-fixed" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</body>

</html>
